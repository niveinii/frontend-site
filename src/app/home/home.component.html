<!------Quick Search & Input------>
<div class="container">
  <div class="row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4 pt-5">
      <p>Quick Search &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span> <input [(ngModel)]="searchTerm" id="searchBox"
            placeholder=" Describe what you want" type="text"></span>
    </div>
    <div class="col-lg-4 pt-5 pl-5">
      <p class="cart-info">Cart<span>&nbsp;&nbsp;Info</span></p>
      <p class="cart-small"><span>{{numberOfItems}}&nbsp;</span>Items<span class="cart-price">&nbsp;{{costSum}}$</span></p>
    </div>
  </div>
</div>
<!--Items Table --->
<table class="table">
  <th *ngFor="let header of head">{{header.picture}} </th>
  <th *ngFor="let header of head">{{header.description}} </th>
  <th *ngFor="let header of head">{{header.cost}} </th>
  <th *ngFor="let header of head">{{header.checklist}} </th>
  <tr *ngFor="let item of inventory | inventoryFilter:searchTerm | paginate: { itemsPerPage: 5, currentPage: p }"
    class="box">
    <td class="p-3 boldMe"><i class="{{item.picture}}"></i></td>
    <td class="p-3 boldMe">{{item.description}}</td>
    <td class="p-3 boldMe">{{item.cost}}</td>
    <td class="p-3 boldMe" (click)="addPrice(item)">{{item.checklist}}</td>
  </tr>
</table>
<div id="pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
