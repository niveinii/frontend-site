<!------Quick Search & Input------>
<div class="container">
  <div class="row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4 pt-5">
      <p>Quick Search &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span> <input [(ngModel)]="searchTerm" id="searchBox"
            placeholder=" Describe what you want" type="text"></span>
    </div>
    <div class="col-lg-4 pt-5 pl-5">
      <p class="cart-info">Cart<span>&nbsp;&nbsp;Info</span></p>
      <p class="cart-small"><span>{{numberOfItems}}&nbsp;</span>Items<span class="cart-price">&nbsp;{{costSum}}$</span>
      </p>
    </div>
  </div>
</div>

<!--Items Table --->
<table class="table table-hover" *ngFor="let header of head">
  <th>{{header.picture}} </th>
  <th>{{header.description}} </th>
  <th>{{header.cost}} </th>
  <th>{{header.quantity}} </th>
  <th>{{header.checklist}} </th>
  <tr *ngFor="let item of inventory | inventoryFilter:searchTerm | paginate: { itemsPerPage: 5, currentPage: p }">
    <td class="p-3 boldMe"><i class="{{item.picture}}"></i></td>
    <td class="p-3 boldMe">{{item.description}}</td>
    <td class="p-3 boldMe">{{item.cost}}</td>
    <td class="p-3 boldMe"><input class="shortWidth" type="number" #f value="{{item.quantity}}"><span>&nbsp;&nbsp;x{{item.quantity}}</span></td>
    <td class="p-3 boldMe" (click)="valueToNumber(f)" (click)="addPrice(item)" class="button"><button
        class="btn btn-outline-primary" (click)="clickEvent()">{{item.checklist}}</button></td>
  </tr>
</table>
<div id="pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
